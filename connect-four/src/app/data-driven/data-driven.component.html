<h1>Data Driven</h1>
<div class="container"  style="max-width: 500px;">
  <form novalidate [formGroup]="ddForm">
    <div class="form-group">
      <label>First Name</label>
      <input id="firstname" formControlName="firstname"  class="form-control" placeholder="First name">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input  id="lastname" formControlName="lastname" class="form-control" placeholder="Last name">
    </div>
    <div formGroupName="account">
      <label>Account</label>
      <input formControlName="username" class="form-control" placeholder="Username" style="margin-bottom: 5px;">
      <input formControlName="password" class="form-control" placeholder="Password" style="margin-bottom: 5px;">
      <input formControlName="confirm" class="form-control" placeholder="Cofirm password" style="margin-bottom: 5px;">
    </div>
    <div class="form-group">
      <label>Would you like to receive a newsletter</label>
      <switch-control formControlName="newsletter" ng-disable="true" (click)="switchClick()"></switch-control>
      <!--
      <input formControlName="newsletter" type="radio" value="yes" name="newsletter"> Yes
      <input formControlName="newsletter" type="radio" value="no" name="newsletter"> No
      -->
    </div>
  </form>
</div>

<div class="container"  style="max-width: 500px;">
  <p>Form:  {{ddForm.value | json}}</p>
  <p>Form Status:  {{ddForm.status | json}}</p>
  <p>Pasword Status:  {{ddForm.get('account.password').status | json}}</p>
  <p>Confirm NoMatch:  {{ddForm.get('account').errors | json}}</p>
  <p>Newsletter:  {{ddForm.get('newsletter').disable | json}}</p>
</div>
