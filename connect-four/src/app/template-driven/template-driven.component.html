<h1>Template Driven</h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div ngModelGroup="userData">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="user.username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="user.email" name="email" required pattern="{{ emailRegEx }}" #email="ngModel">
            <div *ngIf="!email.valid" class="alert alert-danger">
                <div [hidden]="!email.errors.required">Email is required</div>
                <div [hidden]="!email.errors.pattern">Email format is incorrect</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="user.password" name="password" required>
    </div>
    <div class="radio-inline" *ngFor="let g of gender">
        <label> <input type="radio" name="gender" [(ngModel)]="user.gender" [value]="g">{{g}}</label>
    </div>
    <button type="submit" class="btn btn-primary pull-right" [disabled]="!f.valid">Submit</button>
</form>
